

<div id="carouselExampleDark" class="carousel carousel-dark slide">

      data-bs-slide-to="0"

      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide-to="1"
      aria-label="Slide 2"

    <button
      type="button"
      data-bs-target="#carouselExampleDark"

  <div class="carousel-inner">

        class="d-block w-100"

      <div class="carousel-caption d-none d-md-block">

        <p>Select the category of the books to purchse.</p>
      </div>
    </div>
    <div class="carousel-item" data-bs-interval="2000">
      <img
        src="https://images.unsplash.com/photo-1485322551133-3a4c27a9d925?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
        class="d-block w-100"
        alt="..."

        <h1>Welcome To The Online Book Store</h1>
        <p>Select the category of the books to purchse.</p>
      </div>
    </div>
    <div class="carousel-item">
      <img
        src="https://cdn.pixabay.com/photo/2022/12/08/19/23/book-store-7643976_640.jpg"

        alt="..."
      />
      <div class="carousel-caption d-none d-md-block">
        <h1>Welcome To The Online Book Store</h1>
        <p>Select the category of the books to purchse.</p>
      </div>
    </div>

    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleDark"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
